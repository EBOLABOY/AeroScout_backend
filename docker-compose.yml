services:
  # FastAPI 应用
  app:
    build: .
    container_name: ticketradar-app
    restart: unless-stopped
    environment:
      - REDIS_URL=redis://redis:6379/0
    env_file:
      - .env
    depends_on:
      - redis
    networks:
      - ticketradar-network
    volumes:
      - app-logs:/app/logs  # 使用命名卷而非绑定挂载
      - ./data_analysis:/app/data_analysis  # 数据分析文件保存目录
      - /tmp/data_analysis:/tmp/data_analysis  # 备用临时目录
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: ticketradar-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - ticketradar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: ticketradar-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - app-logs:/var/log/nginx  # 使用应用日志卷
    depends_on:
      - app
    networks:
      - ticketradar-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  ticketradar-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
  app-logs:
    driver: local
